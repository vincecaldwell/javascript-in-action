<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Javascript Practice for Me</h1>
    <h2>The Basics</h2>

    <p id="ready-text">Are you ready?</p>
    <button onclick="changeText()">Change Text</button>

    <hr/>
    <br/>

    <h3>Simple Functions</h3>
    <p>Hello, World</p>
    <button onclick="helloWorld()">Alert Hello World!</button>

    <br/>

    <h3>Calculate Numbers</h3>

    <label for="calc_first_numb">First Number:</label>
    <input 
        type="text" 
        name="calc_first_numb" 
        id="calc_first_numb"
    > 
        <br>

    <label for="calc_second_numb">Last Number:</label>
    <input 
        type="text" 
        name="calc_second_numb" id="calc_second_numb"
    > 
        <br>

    <input type="radio" id="add_operator" name="operator" value="+">
    <label for="add_operator">Addition</label><br>

    <input type="radio" id="subtract_operator" name="operator" value="-">
    <label for="subtract_operator">Subtraction</label><br>

    <input type="radio" id="multiply_operator" name="operator" value="*">
    <label for="multiply_operator">Multiply</label><br>

    <input type="radio" id="divide_operator" name="operator" value="/">
    <label for="divide_operator">Divide</label><br>


    <p id="total_text">The total will be...</p>


    <button onclick="calculate(calc_first_numb, calc_second_numb)">Make Something Happen</button>
    

    <hr/>
    <br/>

    <div class="div_box_container">
        <div id="div_color_change_box" class="div_box_item">
                <button onclick="changeColor()">Change Color</button>
        </div>
        <div id="div_shape_change_box" class="div_box_item">
                <button onclick="changeShape()">Change Shape</button>
        </div>
        <div class="div_box_item"><button>Rotate</button></div>
        <div class="div_box_item"><button>Random</button></div>
    </div>

    <hr/>
    <br/>


    <script src="script.js"></script>
</body>
</html>
